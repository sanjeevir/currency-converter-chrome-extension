<!doctype html>
<html>

<head>
    <style>
        body {
            margin: 0;
        }

        .disabled {
            opacity: 0.5;
            pointer-events:none;
        }

        .container {
            min-width: 350px;
            border: 1px solid gray;
            border-radius: 0 0 5px 5px;
            padding: 10px;
            margin: 10px;
        }

        .container h5 {
            margin: -10px -10px 10px;
            padding: 5px;
            line-height: 2em;
            text-align: center;
            color: white;
            background-color: tomato;
        }

        .container .label {
            display: inline-block;
            width: 50%;
        }

        .container select {
            width: 30%;
            height: 25px;
            padding: 5px;
        }

        .new-item {
            cursor: pointer;
            float: right;
            
        }

        img.icon {
            cursor: pointer;
            margin-right: 5px;
        }

        img.add-item {
            height: 15px;
            vertical-align: middle;
        }

        img.remove-item {
            height: 20px;
            vertical-align: text-bottom;
        }

        .small-margin {
            margin: 0 5px;
        }

        .converter-line-item {
            margin-bottom: 10px;
        }
    </style>
    <title>Currency Converter</title>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/axios.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>

    <div>
        <!-- <section class="container disabled">
            <h5>Defaults</h5>
            <div>
                <p class="label">Base Currency</p>
                <select class="currencies-list" id="base-currency"></select>
            </div>
            <div>
                <p class="label">Badge target</p>
                <select class="currencies-list" id="badge-target"></select>
            </div>
            <p>*this section is disabled for now. Badge defaulted to AUD to INR.</p>
        </section> -->
        <section class="container">
            <h5>
                Currency Converter
                <span id="new-item" class="new-item">
                    <span>Add item</span>
                    <img class="icon add-item" title="Add Item" src="img/add-item.png" />
                </span>
            </h5>
            <secion id="default-item">
                <div class="converter-line-item">
                    <img class="icon remove-item" title="Remove Item" src="img/Trash_Can-512.png" />
                    <select class="currencies-list" id="from-currency-0"></select>
                    <span class="small-margin">to</span>
                    <select class="currencies-list" id="to-currency-0"></select>
                    <span class="small-margin">=</span>
                    <span class="result">1</span>
                </div>
            </secion>
            <p>*Badge defaulted to AUD to INR. Next update to retain state.</p>
            <span id="template" style="display: none;">
                <div class="converter-line-item">
                    <img class="icon remove-item" title="Remove Item" src="img/Trash_Can-512.png" />
                    <select class="currencies-list" id="from-currency-{}"></select>
                    <span class="small-margin">to</span>
                    <select class="currencies-list" id="to-currency-{}"></select>
                    <span class="small-margin">=</span>
                    <span class="result">1</span>
                </div>
            </template>
        </section>
    </div>

</body>
</html>
